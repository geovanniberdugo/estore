{% extends 'base.html' %}

{% block content %}

    <div class="col">
        <h2>Register Form</h2>
        <form method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}

                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>

{% endblock %}
