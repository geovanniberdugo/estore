{% extends 'base.html' %}

                    {{ product.title }}

                    Price: <span class="text-danger">$ {{ product.price }}</span>
                </div>
                <div>
                    <p>{{ product.description }}</p>
                </div>
            </div>
        </div>

    </div>
{% endblock%}
