{% extends 'base.html' %}

{% block content %}
    <div class="col-3">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="Product Image" with="200"  height="200">
        {% endif %}
    </div>

    <div class="col">
        <div class="card">
            <div class="card-body">
                <div class="h1">
                    {{ product.title }}
                </div>
                <div class="h5 font-weight-bold">
                    Price: <span class="text-danger">$ {{ product.price }}</span>
                </div>
                <div>
                    <p>{{ product.description }}</p>
                </div>
            </div>
        </div>    
    </div>

{% endblock%}
